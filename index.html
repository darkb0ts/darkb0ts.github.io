<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasanna | Software Engineer</title>
    <!-- Include the Three.js library (required by VANTA.js) -->
    <script src="./static/three.js"></script>
    <!-- Include the VANTA.js Globe effect library from CDN -->
    <script src="./static/brid.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Make the body and HTML take up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Make the #my-background div take up the full screen */
        #my-background {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styles for the content section */
        .content {
            text-align: center;
            color: #ffffff;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .content a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        /* Style for the icon */
        .content a i {
            margin-right: 5px;
        }

        /* About section on the left */
        .about {
            padding: 20px;
            margin: 10px auto;
            width: 90%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .about h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .about p {
            font-size: 16px;
            line-height: 1.6;
        }
        
    </style>
</head>
<body>
    <div id="my-background">
        <div class="content">
            <h1>Prasanna</h1>
            <h2 id="changing">i am Backend Developer</h2>
            <a href="https://www.linkedin.com/in/prasanna1106/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://github.com/darkb0ts" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://leetcode.com/darkbat/" target="_blank"><i class="fab fa-leetcode"></i> LeetCode</a>
            <a href="https://tryhackme.com/p/Darkbat" target="_blank"><i class="fab fa-tryhackme"></i> TryHackMe</a>
            <a href="https://darkb0ts.hashnode.dev/" target="_blank"><i class="fab fa-hashnode"></i> Hashnode</a>
            
            
            <a href="./PrasannaK.pdf" download="your-name-resume.pdf" target="_blank"><i class="fas fa-download"></i> Download Resume</a>
            
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-Q85xAZQ5oxRbsfRSh3wSaGGzZowfhKYmojEMqKGwURcrlqUoktSDOCOoQz5VWQcscyly/zB6TXMh2q8e6E2qSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </div>
    </div>

    <script>
        VANTA.NET({
            el: "#my-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xde1d1d,
            backgroundColor: 0x505066,
            points: 19.00,
            maxDistance: 32.00,
            spacing: 18.00
          })
          const changingText = document.getElementById("changing");
          const roles = ["Backend Developer", "Software Engineer", "Bug Hunter"];
          let roleIndex = 0;
          let charIndex = 0;
          let isDeleting = false;
          let delay = 100; // Initial delay of 100ms (faster typing)
      
          function typeRole() {
              const currentRole = `I'm ${roles[roleIndex]}`; // Combine "I'm " with the role
            
              // Update text content based on typing or deleting
              changingText.textContent = isDeleting
                  ? currentRole.substring(0, charIndex - 1)
                  : currentRole.substring(0, charIndex + 1);
            
              // Adjust delay and handle reaching the end of typing or deleting
              if (!isDeleting && charIndex === currentRole.length) {
                  isDeleting = true;
                  delay = 500; // Pause before deleting (500ms)
              } else if (isDeleting && charIndex === 0) {
                  isDeleting = false;
                  roleIndex = (roleIndex + 1) % roles.length;
                  delay = 1000; // Pause before typing next role (1 second)
              }
      
              // Schedule the next character update with the calculated delay
              setTimeout(typeRole, delay);
            
              // Increment/decrement character index based on typing/deleting
              charIndex = isDeleting ? charIndex - 1 : charIndex + 1;
          }
            
          setTimeout(typeRole, 1000); // Start typing after 1 second
        </script>
</body>
</html>
